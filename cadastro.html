<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-heart-fill me-2"></i>DoaFood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn btn-primary text-white ms-lg-2" aria-current="page" href="cadastro.html">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="card-title text-center fw-bold mb-4">Criar Nova Conta</h2>
                            
                            <form action="cadastro_action.php" method="POST" id="cadastroForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" class="form-control" id="nome" name="nome" required>
                                        <div class="invalid-feedback">
                                            Por favor, insira seu nome.
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                        <div class="invalid-feedback">
                                            Por favor, insira um email válido.
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" id="senha" name="senha" required minlength="6">
                                        <div class="invalid-feedback">
                                            Sua senha deve ter no mínimo 6 caracteres.
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="tipo_perfil" class="form-label">Tipo de Perfil</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-check-fill"></i></span>
                                        <select class="form-select" id="tipo_perfil" name="tipo_perfil" required>
                                            <option value="" selected disabled>Selecione...</option>
                                            <option value="doador">Doador</option>
                                            <option value="receptor">Receptor</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Por favor, selecione um tipo de perfil.
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Criar Conta</button>
                                </div>
                            </form>

                            <hr class="my-4">

                            <p class="text-center mb-0">Já tem uma conta? <a href="login.html">Acesse aqui</a></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 DoaFood. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
